<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nigeria PAYE Calculator 2026</title>

  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --soft:#1f2933;
      --accent:#22c55e;
      --accent2:#6366f1;
      --muted:#9ca3af;
      --text:#e5e7eb;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:24px;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #1e293b, transparent), var(--bg);
      color:var(--text);
    }
    .app{
      max-width:1200px; margin:auto;
      display:grid; grid-template-columns: 1.2fr 0.8fr; gap:24px;
    }
    .card{
      background:linear-gradient(180deg, #111827, #0b1220);
      border-radius:22px;
      padding:24px;
      box-shadow:0 25px 50px rgba(0,0,0,.35);
    }
    h1{font-size:28px;margin:0}
    .subtitle{color:var(--muted);font-size:14px;margin-top:4px}
    h2{margin:26px 0 12px;font-size:15px;color:#c7d2fe}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
    input{
      width:100%;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid #1f2937;
      background:var(--soft);
      color:var(--text);
      font-size:15px;
    }
    table{width:100%;border-collapse:collapse;margin-top:8px}
    tr+tr{border-top:1px dashed #1f2937}
    td{padding:12px 0;font-size:14px}
    td:last-child{text-align:right}
  </style>
</head>

<body>

<div class="app">

  <div class="card">
    <h1>Nigeria PAYE</h1>
    <div class="subtitle">Annual personal income tax calculator · 2026</div>

    <h2>Income</h2>
    <label>Annual Gross Income (₦)</label>
    <input id="gross" placeholder="Enter annual gross income" />

    <h2>Relief</h2>
    <label>Annual Rent Paid (₦)</label>
    <input id="rent" placeholder="Enter annual rent paid" />
  </div>

  <div class="card">

    <h2>Deductions</h2>
    <table>
      <tr><td>Pension</td><td id="pension">0</td></tr>
      <tr><td>NHF</td><td id="nhf">0</td></tr>
      <tr><td>Rent relief</td><td id="rentRelief">0</td></tr>
      <tr><td><strong>Taxable income</strong></td><td id="taxable">0</td></tr>
    </table>

    <h2>Tax breakdown</h2>
    <table><tbody id="taxTable"></tbody></table>

  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const bands=[
    {label:'First ₦800,000',limit:800000,rate:0},
    {label:'Next ₦2,200,000',limit:2200000,rate:.15},
    {label:'Next ₦9,000,000',limit:9000000,rate:.18},
    {label:'Next ₦13,000,000',limit:13000000,rate:.21},
    {label:'Next ₦25,000,000',limit:25000000,rate:.23},
    {label:'Above ₦50,000,000',limit:Infinity,rate:.25}
  ];

  const p=v=>Number(String(v).replace(/,/g,''))||0;
  const f=n=>n.toLocaleString('en-NG',{maximumFractionDigits:2});
  const el=id=>document.getElementById(id);

  const gross=el('gross'), rent=el('rent');
  const pension=el('pension'), nhf=el('nhf'), rr=el('rentRelief'), taxable=el('taxable');
  const taxTable=el('taxTable');

  function calc(){
    if(!gross.value) return;

    const g=p(gross.value);
    const r=rent.value ? p(rent.value) : 0;

    const pen=g*.08;
    const n=g*.025;

    /* ✅ UPDATED RENT RELIEF */
    const relief=Math.min(r * 0.20, 500000);

    const tx=Math.max(0,g-(pen+n+relief));

    pension.textContent=f(pen);
    nhf.textContent=f(n);
    rr.textContent=f(relief);
    taxable.textContent=f(tx);

    let rem=tx; taxTable.innerHTML='';
    bands.forEach(b=>{
      if(rem<=0) return;
      const amt=Math.min(rem,b.limit);
      const tax=amt*b.rate;
      rem-=amt;
      taxTable.innerHTML+=`<tr><td>${b.label}</td><td>${f(tax)}</td></tr>`;
    });
  }

  document.querySelectorAll('input').forEach(i=>i.oninput=calc);
});
</script>

</body>
</html>
